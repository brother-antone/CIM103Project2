<!DOCTYPE html>
<html lang="en">
<head>

    <title>Neon Gallery</title>
    <link rel="stylesheet" href="style.css">

    <nav class="navbar">

<div class="conatiner">

            <div class="photoItem">

            <div class="photoItem">

            </div>

            </div>
            <div class="photoItem">
